<!DOCTYPE html>
<html>
    <head>
        <title> My Tweet! </title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="https://pbs.twimg.com/profile_images/1361374748215705600/5E0B1n2e_400x400.jpg" alt="Gagan Agarwal's profile picture" class="profile-thumbnail">
            <div class="profile-name">
                <h3>Gagan Agarwal</h3>
                <h4>@_the_localhost</h4>
            </div>
            <div class="follow-btn">
                <button>Follow</button>
            </div>
            </header>
            <div id="inner">
            <p>I was born to run. Repeat this line whenever you feel like giving up.</p>
            <span class="date">9:32 PM - 25 Feb 2020</span>
            <hr>
            </div>
            <footer>
            <div class="stats">
                <div class="Retweets">
                <strong>12</strong> Retweets
                </div>
                <div class="likes">
                <strong>31</strong> Likes
                </div>
            </div>
            <div class="cta">
                <button class="share-btn">Share</button>
                <button class="retweet-btn">Retweet</button>
                <button class="like-btn">Like</button>
            </div>
            </footer>
    </body>
</html>
