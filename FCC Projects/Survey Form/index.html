<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
        <form id="survey-form">
            <div id="name-div">
                <label id="name-label" for="name"> Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" required><br>
            </div><br>
            <div id="email-div">
                <label id="email-label" for="email"> Email</label><br>
                <input type="email" id="email" placeholder="Enter your EmailUser Story #9" required><br>
            </div><br>
            <div id="age-div">
                <label id="number-label" for="number"> Age (optional)</label><br>
                <input type="number" id="number" placeholder="Age" min="1" max="120"><br>
            </div><br>
            <div id="role-div">
                <label id="current-role-label">Which option best describes your current role?</label><br>
                <select name="current-role" id="dropdown" placeholder="Select current role" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Fulll Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
            </div><br>
            <div id="recommend-div">
                <label>Would you recommend this course to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend-friend">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend-friend">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend-friend">
                <label for="not-sure">Not Sure</label><br>
            </div><br>
            <div id="improvements-div">
                <label for="improvements" id="improvements">
                    What would you like to see improved?
                    <p> (Check all that apply)</p>
                </label><br>
                <input type="checkbox" value="frontend" name="improvements"> Front-end Course <br>
                <input type="checkbox" value="backend" name="improvements"> Back-end Course <br>
                <input type="checkbox" value="forum" name="improvements"> Forum <br>
            </div><br>
            <div id="suggestions-div">
                <label>Any comments or suggestions?</label><br>
                <textarea placeholder="Enter your comments here..." rows="5" cols="50"></textarea>
            </div><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
