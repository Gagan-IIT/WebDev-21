<!DOCTYPE html>
<html>
    <head>
        <title>
            My Twitter Header
        </title>
        <link rel="stylesheet" href="header.css">
    </head>
    <body>
        <div id="clock">
            <div id="origin"></div>
            <div id="minute" class="hand"></div>
            <div id="second" class="hand"></div>
        </div>
        <div id="table">
            <div id="monitor1" class="monitor">
                <div id="display1" class="display">
                    <img src="./static/images/screen1.jpg" alt="screen of monitor 1" id="screen1">
                </div>
                <div id="support1">
                    <div id="stand1" class="stand"></div>
                    <div id="base1" class="base"></div>
                </div>
            </div>
            <div id="monitor2" class="monitor">
                <div id="display2" class="display">
                    <img src="./static/images/screen2.png" alt="screen of monitor 2"  id="screen2">
                </div>
                <div id="support2">
                    <div id="stand2" class="stand"></div>
                    <div id="base2" class="base"></div>
                </div>
            </div>
            <div id="speaker">
                <div id="design"></div>
                <div id="shine"></div>
                <div id="ring1" class="ring">
                    <div id="gap1" class="gap"></div>
                </div>
                <div id="ring2" class="ring">
                    <div id="gap2" class="gap"></div>
                </div>
                <div id="ring3" class="ring">
                    <div id="gap3" class="gap"></div>
                </div>
            </div>
            <div id="coffee">
                <div id="cup-bowl"></div>
                <div id="cup-handle"></div>
                <div id="plate"></div>
                <div id="smoke"></div>
            </div>
            <div id="table-top"></div>
            <div id="table-stand">
                <div id="notch1" class="notch"></div>
                <div id="main-stand"></div>
            </div>
            <div id="drawer-stand">
                <div id="notch2" class="notch"></div>
                <div id="notch3" class="notch"></div>
                <div id="drawer1" class="drawer"></div>
                <div id="handle1" class="handle"></div>
                <div id="notch4" class="notch"></div>
                <div id="notch5" class="notch"></div>
                <div id="drawer2" class="drawer"></div>
                <div id="handle2" class="handle"></div>
            </div>
        </div>
        <div id="monitor-1-power">
            <div id="monitor-1-chord-1" class="chord"></div>
            <div id="monitor-1-chord-2" class="chord"></div>
            <div id="supply1" class="supply">
                <div id="power-button-1" class="power-button"></div>
            </div>
        </div>
        <div id="monitor-2-power">
            <div id="monitor-2-chord" class="chord"></div>
            <div id="supply2" class="supply">
                <div id="power-button-2" class="power-button"></div>
            </div>
        </div>
    </body>
</html>
